<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS commons.css -->
</head>

<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="card col-md-6 p-0 mt-5">
            <div class="card-header pt-4 pb-4 pl-2 py-3 alert alert-dark mb-0">
                <h2 class="mb-0"><strong>내 애완동물 진단하기</strong></h2>
            </div>
            <div class="card-body p-5 bg-body-tertiary border rounded-3">
                <form method="get" action="/">
                    <div class="row">
                        <br><br>
                        <div>
                            <div class="mb-4 d-flex justify-content-center row">
                                <div class="col-6">
                                    <h2 class="text-center">업로드 이미지</h2>
                                    <img class="p-1" src="{{ input_path }}" style="width: 100%;" />
                                </div>
                                <div class="col-6">
                                    <h2 class="text-center">결과 이미지</h2>
                                    <img class="p-1" src="{{ output_path }}" style="width: 100%;" />
                                </div>
                            </div>
                            <div class="row">
                                <!-- Loop Starts Here -->
                                {% for dict_disease in disease_list %}
                                <div class="h-100 p-2 bg-body-tertiary border rounded-3 m-2">
                                    <h2>[이미지 분석 결과 {{ dict_disease.disease_name }} 의심됩니다]</h2>
                                    <br>
                                    <div>- 원인 : {{ dict_disease.cause }}</div>
                                    <div>- 증상 : {{ dict_disease.symptom }}</div>
                                    <div>- 치료 : {{ dict_disease.treatment }}</div>
                                </div>
                                {% endfor %}
                                <!-- Loop Ends Here -->

                                <div class="row p-2 justify-content-end">
                                    <button class="col-4 btn btn-primary" type="submit">돌아가기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</body>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
